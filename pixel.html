<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel RPG Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
        margin: 0;
        background-image: url("background.png");
        font-family: 'Press Start 2P', cursive;

        display: flex;
        justify-content: center;
        align-items: center;

        min-height: 100vh;         /* <--- ganti dari height ke min-height */
        box-sizing: border-box;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; /* jarak antara logo dan card */
    }

    .logo {
      width: 100%;
      height: 248px;
      margin-bottom: 0px;
      image-rendering: pixelated;
    }


    .profile-card {
      display: flex;
      gap: 30px;
      color: black;
      align-items: start;
    }

    .avatar-section {
      display: flex;
      width: 250px;
     height: 250px;
      align-items: center;
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      box-shadow: 4px 4px 0 black;
      margin: 0 auto;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* dua kolom dengan lebar sama */
        gap: 5px; /* jarak antar item (opsional) */
        width: 100%; /* atau max-width: 500px, sesuai kebutuhan */
        padding-bottom: 10px;
        place-items: center;
    }

    .wequip-container {
        display: grid;
        grid-template-columns: 2fr 1fr; /* dua kolom dengan lebar sama */
        gap: 5px; /* jarak antar item (opsional) */
        width: 100%; /* atau max-width: 500px, sesuai kebutuhan */
        padding-bottom: 10px;
    }

    .equipment-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr; /* dua kolom dengan lebar sama */
        gap: 5px; /* jarak antar item (opsional) */
        width: 100%; /* atau max-width: 500px, sesuai kebutuhan */
        padding-bottom: 10px;
        place-items: center;
    }

    .item {
        padding: 1rem;
        text-align: center;
    }

    .avatar {
      background: #000;
      image-rendering: pixelated;
      background-image: url('https://i.ibb.co/Y8tJkLk/avatar-pixel.png'); /* ganti URL ini dengan pixel avatar kamu */
      background-size: cover;
      border: 4px solid #000;
      border-radius: 8px;
    }

    .level {
        padding: 10px;
      font-size: 20px;
      text-align: right;
    }

    .name {
      padding: 4px;
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      box-shadow: 2px 2px 0 black;
      font-size: 20px;
      text-align: center;
    }

    .stat-section {
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      padding: 10px;
      box-shadow: 4px 4px 0 black;
      width: 300px;
    }

    .stat-title {
      background: #3b6fa3;
      color: white;
      text-align: center;
      padding: 6px;
      border-radius: 30px;
      margin-bottom: 12px;
      font-size: 20px;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      font-size: 17px;
    }

    .stat-row span:first-child {
      text-align: left;
    }

    .box-pixel {
      margin-top: 14px;
      padding: 8px;
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      text-align: center;
      box-shadow: 2px 2px 0 black;
      font-size: 30px;
    }

    .wequip-box {
    margin-top: 14px;
      padding: 8px;
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      text-align: center;
      box-shadow: 2px 2px 0 black;
      font-size: 20px;
    }

    .wequip-box-edit {
    margin-top: 14px;
      padding: 8px;
      background: #2995c1;
      border: 4px solid black;
      border-radius: 30px;
      text-align: center;
      box-shadow: 2px 2px 0 black;
      font-size: 20px;
      cursor: pointer;
    }

    .skill-records {
        padding: 4px;
        height:150px;
        width: 150px;
      background: #f5725b;
      border: 4px solid black;
      border-radius: 30px;
      box-shadow: 2px 2px 0 black;
      font-size: 20px;
      text-align: center;
    }

    .box-equip {
        height:90px;
        width: 90px;
      background: #f5725b;
      border: 4px solid black;
      box-shadow: 2px 2px 0 black;
      font-size: 20px;
      text-align: center;
    }

    .avatar-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .wequip-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    @media (max-width: 768px) {
        .profile-card {
            flex-direction: column;
            align-items: center;
        }

        .stat-section, .wequip-container, .grid-container, .equipment-container {
            width: 100%;
            max-width: 320px;
        }

        .wequip-container {
            grid-template-columns: 1fr 1fr;
        }

        .equipment-container {
            grid-template-columns: 1fr 1fr;
        }

        .avatar-section {
            width: 200px;
            height: 200px;
        }

        .skill-records, .box-equip {
            width: 100px;
            height: 100px;
        }

        .name, .level, .box-pixel {
            font-size: 16px;
        }

        .stat-row {
            font-size: 15px;
        }

        .stat-title {
            font-size: 18px;
        }

        .wequip-box, .wequip-box-edit {
            font-size: 16px;
        }
    }
  </style>
</head>
<body>
    <div class="main-container">
        <!-- <img src="logo_sao.png" alt="SAO Logo" class="logo" /> -->
        <div class="profile-card">
            <div class="info-section">
                <div class="grid-container">
                    <div class="item">ü™ô10000000</div>
                    <div class="item">üíé10000000</div>
                </div>
                <div class="avatar-section">
                    <img src="avatar.png" alt="avatar" class="avatar-img">
                </div>
                <div class="level">Lv.100</div>
                <div class="name">DANIEL ARTAJUNA</div>
            </div>

            <div>
                <div class="stat-section">
                    <div class="stat-title">STATISTIC</div>
                    <div class="stat-row">
                        <span>TP:</span>
                        <span>1,000,000</span>
                    </div>
                    <div class="stat-row">
                        <span>üó°Ô∏è Attack</span>
                        <span>999</span>
                    </div>
                    <div class="stat-row">
                        <span>‚ù§Ô∏è Max HP</span>
                        <span>5000</span>
                    </div>
                    <div class="stat-row">
                        <span>üõ°Ô∏è Defense</span>
                        <span>800</span>
                    </div>
                    <div class="stat-row">
                        <span>üß™ Max MP</span>
                        <span>3200</span>
                    </div>
                </div>
                <div class="box-pixel">SWORDS</div>
            </div>
            <div>
                <div class="wequip-container">
                    <div class="wequip-box">Skill Records</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                
                <div class="grid-container">
                    <div class="skill-records"><img src="sr-1.png" alt="sr" class="avatar-img"></div>
                    <div class="skill-records"><img src="sr-2.png" alt="sr" class="avatar-img"></div>
                </div>
                <div class="wequip-container">
                    <div class="wequip-box">Equipment</div>
                    <div class="wequip-box-edit">Edit</div>
                </div>
                <div class="equipment-container">
                    <div class="box-equip"><img src="eq-1.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="eq-2.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="eq-3.png" alt="sr" class="avatar-img"></div>
                    <div class="box-equip"><img src="eq-4.png" alt="sr" class="avatar-img"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
